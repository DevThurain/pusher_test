# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  font_awesome_flutter: ^10.1.0
  flutter_launcher_icons: ^0.9.2
  web_socket_channel: ^2.1.0
  flutter_bloc: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^1.0.0

  flutter_app_name: ^0.1.0
flutter_app_name:
  name: "Coin Track"  


flutter:
